<!DOCTYPE html>
<html>
  <head>
    <title>Google Homepage Replica</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
  </head>

  <body>
    <div class="header-row">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img style="opacity: 55%" src="images/apps-logo.png" alt="More Apps">
      <a id="sign-in" href="#">Sign In</a>
    </div>
    <img id="google-logo" src="images/google-logo.png" alt="Google Logo">
    <div id="search-container">
      <img style="opacity: 25%" src="images/search-logo.png" alt="Search">
      <label for="search-key">
        <input type="text" id="search-key" name="search-key">
      </label>
    </div>
    <div id="search-buttons-row">
      <button class="search-button" type="button">Google Search</button>
      <button class="search-button" type="button">I'm Feeling Lucky</button>
    </div>
    <div id="languages-row">
      Google offered in:
      <a class="language-link" href="#">中文(简体)</a>
      <a class="language-link" href="#">Melayu</a>
      <a class="language-link" href="#"> தமிழ்</a>
    </div>
    <div id="footer">
      <div class="footer-row">
        <span id="country">Singapore</span>
      </div>
      <div class="footer-row" style="border-top: none">
        <div id="footer-left">
          <a class="footer-links" href="#">Advertising</a>
          <a class="footer-links" href="#">Business</a>
          <a class="footer-links" href="#">About</a>
          <a class="footer-links" href="#">How Search works</a>
        </div>
        <div id="footer-right">
          <a class="footer-links" href="#">Privacy</a>
          <a class="footer-links" href="#">Terms</a>
          <a class="footer-links" href="#">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
